<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraLens // Linguistic Intelligence</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="aseets/css/style.css" />
  </head>
  <body>
    <div class="mesh-bg"></div>

    <div class="glass-card">
      <div class="row g-5 align-items-center">
        <div class="col-lg-5">
          <span class="section-tag">Phase 01 // Narrative Input</span>
          <h1 class="mt-3 mb-4">AuraLens<br />Engine.</h1>
          <p class="opacity-50 mb-5">
            Our complex heuristic engine decodes the vibrant nuances of your
            professional linguistic signature.
          </p>

          <div class="input-box mb-4">
            <textarea
              id="textInput"
              placeholder="Enter your mission statement or professional ethos..."
            ></textarea>
          </div>

          <button class="btn-vibrant w-100" onclick="performAnalysis()">
            Synthesize Analysis
          </button>
        </div>

        <div class="col-lg-7">
          <div id="resultsSection">
            <span class="section-tag mb-4 d-block"
              >Phase 02 // Neural Output</span
            >

            <div class="row g-4">
              <div class="col-sm-6 text-center">
                <div class="stat-ring">
                  <span class="stat-value" id="res1">00</span>
                </div>
                <span class="section-tag mt-3 d-block" style="color: #fff"
                  >Cognitive Aura</span
                >
              </div>
              <div class="col-sm-6 text-center">
                <div
                  class="stat-ring"
                  style="border-color: rgba(255, 60, 172, 0.1)"
                >
                  <span
                    class="stat-value"
                    id="res2"
                    style="color: var(--accent-1)"
                    >00</span
                  >
                </div>
                <span class="section-tag mt-3 d-block" style="color: #fff"
                  >Dynamic Reach</span
                >
              </div>

              <div class="col-12">
                <div class="insight-pill">
                  <h5 class="fw-bold mb-3">Linguistic Profile</h5>
                  <p id="summaryText" class="opacity-75 small"></p>
                  <div id="heatmap" class="mt-4"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="placeholder" class="text-center py-5 opacity-25">
            <i class="fa-solid fa-microchip fa-4x mb-4"></i>
            <h4>Awaiting Data Synthesis</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="aseets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>
